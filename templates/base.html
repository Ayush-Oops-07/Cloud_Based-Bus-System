<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bus Ticketing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('passenger.search') }}">
            Ayush Tour and Travel
            <br>
            ğŸšŒ Bus Ticketing
        </a>
    <div class="d-flex">
      <a class="btn btn-outline-primary me-2" href="{{ url_for('passenger.my_bookings') }}">My Bookings</a>
      <a class="btn btn-outline-secondary me-2" href="{{ url_for('admin.dashboard') }}">Admin</a>
      <a class="btn btn-danger" href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
